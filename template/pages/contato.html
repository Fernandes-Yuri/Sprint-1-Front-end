<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Somos - Turma do Bem Connect</title>
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <link rel="stylesheet" href="../../static/assets/css/estilo-contato.css">
    <link rel="icon" href="../../static/assets/imagens/favicon.png">
</head>
<body>
     <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="../../static/assets/imagens/logotipo-120x120.png" alt="Ícone de mãos segurando pessoas">
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="../../index.html">Início</a></li>
                    <li><a href="./quem-somos.html">Quem Somos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="contact-container">
            <section class="contact-section">
                <h2>Fale Conosco</h2>
                <p>Envie sua dúvida, sugestão ou feedback sobre o projeto.</p>
                
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                </form>
            </section>
        
            <section class="social-section">
                <img src="" alt="Logotipo da ONG: Turma do Bem.">
                <h2>Conecte-se com a Turma do Bem</h2>
                <p>Acesse os perfis oficiais da ONG nas redes sociais.</p>
                <div class="social-links">
                    <div class="social-item">
                        <a href="https://www.facebook.com/turmadobem/" target="_blank">
                            <img src="../../static/assets/imagens/icon-facebook.png" alt="Ícone do Facebook">
                            <span>Facebook</span>
                        </a>
                    </div>
                    <div class="social-item">
                        <a href="https://www.instagram.com/ongturmadobem/" target="_blank">
                            <img src="../../static/assets/imagens/icon-instagram.png" alt="Ícone do Instagram">
                            <span>Instagram</span>
                        </a>
                    </div>
                    <div class="social-item">
                        <a href="https://www.linkedin.com/company/turma-do-bem/" target="_blank">
                            <img src="../../static/assets/imagens/icon-linkedin.png" alt="Ícone do LinkedIn">
                            <span>LinkedIn</span>
                        </a>
                    </div>
                    <div class="social-item">
                        <a href="https://www.youtube.com/user/turmadobem" target="_blank"> 
                            <img src="../../static/assets/imagens/icon-youtube.png" alt="Ícone do YouTube">
                            <span>YouTube</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>

    </main>
    
</body>
</html>
